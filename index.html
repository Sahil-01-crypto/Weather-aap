<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - By Sahil</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weathercontainer">
        <div class="searchcont">
            <input type="text" placeholder="Enter Your City" spellcheck="false">
            <button class="srchbtn"><i class='bx bx-search'></i></button>
        </div>

        <div class="priorpage">
            <div class="pimgcont">
                <img src="umbrella men.jpg" alt="">
            </div>
            <hr>
            <div class="entertext">
                <h2>Search City </h2>
                <p>Find out the weather condition of the city </p>
            </div>
        </div>

        <div class="errorpage">
            <div class="errorimg">
                <img src="404.png" alt="">
            </div>
            <hr>
            <div class="text">
                <h2>Search City </h2>
                <p>Enter a valid city name ! </p>
            </div>
        </div>
        <div class="weathercont">
            <div class="cityname">
                <i class='bx bx-map'></i>kiriburu
            </div>
            <hr>
            <div class="weather">
                <div class="weatherdiv">
                    <div class="weatherimg">
                        <img src="rainy-day.png" alt="">
                    </div>
                </div>

                <div class="temperature">
                    <h1 class="temp">27°C</h1>
                    <h2 class="climate">Cloudy</h2>
                    <span class="feel">Feels like : </span>
                    <span class="feels">27°C</span>
                </div>
            </div>
<hr>
            <div class="weatherinfo">
                <div class="box">
                    <div class="bottomimgcont">
                        <img src="humidity (2).png" alt="">
                        
                    </div>
                    <p>Humidity</p>
                     <p class ="humiditymeasure detail">25 %</p>
                
                </div>
                <div class="box">
                   <div class="bottomimgcont">
                    <img src="wind.png" alt="">
                   </div>
                   <p>Wind Speed </p>
                   <p class="windmeasure  detail">100 km/hr</p>
                  
                </div>
                <div class="box">
                    <div class="bottomimgcont">
                        <img src="sunrise.png" alt="">
                    </div>
                    <p>Sunrise</p>
                    <p class="sunrise detail">5:00</p>
                </div>
                <div class="box">
                    <div class="bottomimgcont">
                        <img src="sunset.png" alt="">
                    </div>
                    <p>Sunset</p>
                    <p class="sunset detail">6:00 </p>
                </div>


            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
